<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Loottable Generator Helper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="dist/app.css">
    </head>
    <body class="loottable">
        <div class="loottable-container">
            <div class="loottable-header">
                <a href="https://realliferpg.de/" target="_blank"><img class="loottable-header-img" src="https://i0.wp.com/realliferpg.de/wp-content/uploads/2017/10/realliferpg256x256.png"></a>
                <a class="loottable-header-text">Loottable Generator Helper</a>
            </div>
            <div class="loottable-body">
                <div class="loottable-generator-box">
                    <div class="lt-gen-header">
                        <a>Generator Informationen</a>
                    </div>
                    <div class="text-center mb-4">
                        <button class="btn btn-primary" id="new">Add Entry</button>
                        <button class="btn btn-success generate">Generate</button>
                        <button class="btn btn-success import">Import</button>
                    </div>
                    <div class="lt-gen-box">
                        <div class="row lt-gen-content">
                            <div class="col-lg-6">
                                <div class="row" style="margin-bottom:5px;">
                                    <div class="col-lg-5 text-center">
                                        <span>Classname</span>
                                    </div>
                                    <div class="col-lg-3 text-center">
                                        <span>Chance</span>
                                    </div>
                                    <div class="col-lg-2 text-center">
                                        <span>Percent</span>
                                    </div>
                                    <div class="col-lg-2 text-center">
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="row" style="margin-bottom:5px;">
                                    <div class="col-lg-5 text-center">
                                        <span>Classname</span>
                                    </div>
                                    <div class="col-lg-3 text-center">
                                        <span>Chance</span>
                                    </div>
                                    <div class="col-lg-2 text-center">
                                        <span>Percent</span>
                                    </div>
                                    <div class="col-lg-2 text-center">
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="row lt-gen-row" data-id="0">
                                    <div class="col-lg-5 text-center">
                                        <div class="form-group">
                                            <input class="lt-gen-classname-input form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 text-center">
                                        <div class="form-group">
                                            <input class="lt-gen-chance-input form-control text-center" min="1" value="1" type="number">
                                        </div>
                                    </div>
                                    <div class="col-lg-2 text-center">
                                        <div class="form-group">
                                            <a class="lt-gen-result-percentage">0%</a>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 text-center">
                                        <div class="form-group">
                                            <button class="btn btn-warning delete-btn" data-id="0">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="row lt-gen-row" data-id="0">
                                    <div class="col-lg-5 text-center">
                                        <div class="form-group">
                                            <input class="lt-gen-classname-input form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 text-center">
                                        <div class="form-group">
                                            <input class="lt-gen-chance-input form-control text-center" value="1" type="number">
                                        </div>
                                    </div>
                                    <div class="col-lg-2 text-center">
                                        <div class="form-group">
                                            <a class="lt-gen-result-percentage">0%</a>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 text-center">
                                        <div class="form-group">
                                            <button class="btn btn-warning delete-btn" data-id="0">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="lt-gen-output" style="display:none;">
                        <div class="text-center">
                            <a class="d-block">Output</a>
                            <div class="import-f-box" style="display: none;">
                                <button class="btn btn-success import-f mt-3 mb-3">Import Data</button>
                                <a class="d-block">Put Code into the field below</a>
                            </div>
                        </div>
                        <pre></pre>
                        <textarea style="min-height: 300px;display: none;" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <template id="tmplt_gencreate">
            <div class="col-lg-6">
                <div class="row lt-gen-row" data-id="#ID#">
                    <div class="col-lg-5 text-center">
                        <div class="form-group">
                            <input class="lt-gen-classname-input form-control" type="text">
                        </div>
                    </div>
                    <div class="col-lg-3 text-center">
                        <div class="form-group">
                            <input class="lt-gen-chance-input form-control text-center" value="1" type="number">
                        </div>
                    </div>
                    <div class="col-lg-2 text-center">
                        <div class="form-group">
                            <a class="lt-gen-result-percentage">0%</a>
                        </div>
                    </div>
                    <div class="col-lg-2 text-center">
                        <div class="form-group">
                            <button class="btn btn-warning delete-btn" data-id="#ID#">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="dist/app.js"></script>
    </body>
</html>
